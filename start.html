<html>
  <head>
    <style>
      body {font-family:Bahnschrift}
      .holder {position:absolute;top:50%;left:50%;transform:translate(-50%,-50%)}
      input[type="text"] {background:#eee;width:200px;padding:8px;border-radius:6px;border:1px solid #ddd;outline:none;font:14px Bahnschrift;transition:0.2s ease}
      input[type="text"]:hover {background-color:#ddd;transition:0.2s ease}
      .holder h2 {text-align:center;font-family:"Bahnschrift"}
      .bm {background:#eee;border:1px solid #ddd;border-radius:5px;padding:8px;height:60px;width:200px;margin-top:20px;margin-left:-10px}
      .bm h3 {margin-top:0;font:18px Bahnschrift}
      .bm a {color:#2c8ede;text-decoration:none;transition:0.2s ease}
      .bm a:hover {color:#216aa6;transition:0.2s ease}
      
      @media (prefers-color-scheme: dark) {
      body {font-family:Bahnschrift;background:#111;color:#eee}
      .holder {position:absolute;top:50%;left:50%;transform:translate(-50%,-50%)}
      input[type="text"] {background:#161616;color:#aaa;width:200px;padding:8px;border-radius:6px;border:1px solid #333;outline:none;font:14px Bahnschrift;transition:0.2s ease}
      input[type="text"]:hover {background-color:#333;transition:0.2s ease}
      .holder h2 {text-align:center;font-family:"Bahnschrift"}
      .bm {background:#161616;border:1px solid #333;border-radius:5px;padding:8px;height:60px;width:200px;margin-top:20px;margin-left:-10px}
      .bm h3 {margin-top:0;font:18px Bahnschrift;color:#eee}
      .bm a {color:#2c8ede;text-decoration:none;transition:0.2s ease}
      .bm a:hover {color:#216aa6;transition:0.2s ease}
      }
    </style>
    <title>the vnweb</title>
  </head>
  <body>
    <div class="holder">
      <h2>vnweb</h2>
      <form action="https://ddg.gg/?q=" method="get" name="searchbar">
        <input type="text" placeholder="search the web!" autofocus=""></input>
        </form>
      <div class="bm">
        <h3>bookmarks</h3>
        <a href="https://github.com">github</a>
        <a href="https://reddit.com">reddit</a>
        <a href="https://youtube.com">youtube</a>
        <a href="https://mail.proton.me">email</a>
      </div>
  </body>
</html>
