<html>
<head>
    <style>
        body {background-color:#161616;color:white;font-family:monospace;font-size:large}

        .button-pm:hover {background-color:#6c4df7;color:black;}
        input#find {background-color:#222;border:0;height:35px;width:220px;margin-bottom:10px;margin-left:10px;outline:none;color:white;padding:15px 7px 15px 7px;font-size:large;}
        input#find::placeholder {color:#686868}
    </style>
    <link rel="icon" type="image/x-icon" href="/res/favicon.png">
    <title>Startpage</title>
</head>
<body>
 <form action="https://ddg.gg/?q=" method="get" name="frmSearch">

</form>
  <div class="main">
    <a href="https://youtube.com" style="all:inherit;"><button class="button-yt">YouTube</button></a>
    <a href="https://github.com" style="all:inherit;"><button class="button-gh">GitHub</button></a>
