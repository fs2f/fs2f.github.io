<html>
<head>
<style>
@keyframes kitty_scale {
  from {transform:scale(1,1)}
  to {transform:scale(0.8,0.8)}
}
@keyframes kitty_rotate {
  from {transform:rotate(-10deg)}
  to {transform:rotate(10deg)}
}
body {background-color:black;color:white;overflow:hidden}
.cat {animation: 0.2s infinite alternate kitty_scale;max-width:700px;max-height:600px}
</style>    
</head>
<body>
<center>
<h1>Reload for a new cat!</h1>
<img src="https://cataas.com/cat" class="cat">
</center>
</body>
</html>
