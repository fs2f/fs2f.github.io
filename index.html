<html>
<head>
<style>
/* different catanims */
@keyframes kitty_scale {
  from {transform:scale(1,1)}
  to {transform:scale(0.8,0.8)}
}
@keyframes kitty_rotate {
  from {transform:rotate(-10deg)}
  to {transform:rotate(10deg)}
}
@keyframes kitty_bounce {
  from {transform:translate(-50px,15px)}
  to {transform:translate(50px,-15px)}
}
@keyframes kitty_stretch {
  from {transform:scale(1,1)}
  to {transform:scale(1.3,1.05)}
}
body {background-color:#111;color:white;font-family:Arial,sans-serif;overflow:hidden}
a {position:fixed;right:0%;top:0%;color:#e7aa49;text-decoration:none}
#cat {max-width:600px;max-height:500px;border-radius:10px}
.button-holder {display:flex;justify-content:center;margin-bottom:10px}
.button-holder button {margin:10px;border:0;padding:5px;background-color:#111;color:white;font-family:Arial,sans-serif;}
.button-holder button:hover {background-color:#333}
.stop-button {background-color:#ea4f4f;color:#111}
.cat-scale {animation: 0.2s infinite alternate kitty_scale}
.cat-rotate {animation: 0.2s infinite alternate kitty_rotate}
.cat-bounce {animation: 0.2s infinite alternate kitty_bounce}
.cat-stretch {animation: 0.2s infinite alternate kitty_stretch}
</style>
<script>
function animScale() {
    document.getElementById("cat").className = "cat-scale";
}
function animRotate() {
    document.getElementById("cat").className = "cat-rotate"
}
function animBounce() {
    document.getElementById("cat").className = "cat-bounce"
}
function animStretch() {
    document.getElementById("cat").className = "cat-stretch"
}
function noAnim() {
    document.getElementById("cat").className = ""
}
</script>
</head>
<body>
<center>
<h1>Reload for a new cat!</h1>
<div class="button-holder">
    <button onclick="noAnim()" class="stop-button">‚óè Stop</button>
    <button onclick="animScale()">Scale</button>
    <button onclick="animRotate()">Rotate</button>
    <button onclick="animBounce()">Bounce</button>
    <button onclick="animStretch()">Stretch</button>
</div>
<a href="https://github.com/fs2f/fs2f.github.io">üòºSource</a>
<img id="cat" src="https://cataas.com/cat" class="">
</center>
</body>
</html>
